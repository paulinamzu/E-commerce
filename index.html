<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="navbar-top">
            <img src="images/logo.png" alt="Logo" class="logo">
            <div class="search-bar">
                <input type="text" placeholder="Buscar">
            </div>
        </div>
        <div class="navbar-bottom">
            <div class="left">
                <span>CP: 66359</span>
                <a href="#">Categorías</a>
                <a href="#">Ofertas</a>
                <a href="#">Histórico</a>
                <a href="#">Supermercado</a>
                <a href="#">Moda</a>
                <a href="#">Ayuda</a>
            </div>
            <div class="right">
                <a href="#">Usuario</a>
                <a href="#">Compras</a>
                <a href="#">Favoritos</a>
                <img src="images/notificaciones.png" alt="Notificaciones">
                <img src="images/carrito.png" alt="Carrito de Compras">
            </div>
        </div>
    </div>
    <div class="cart-container">
        <div class="logo-container">
            <img src="images/logo.png" alt="Logo de Mercado Libre" class="logo">
        </div>
        
   <h1>Carrito de Compras</h1>

        <!-- Contenedor para las secciones de Productos y Resumen de compra -->
        <div class="cart-layout">

            <!-- Sección de Productos -->
            <div class="cart-items" id="carrito">
                <h2>Productos</h2>
            </div>
        <div class="input-field">
            <label for="producto">Nombre del producto</label>
            <input type="text" id="producto" placeholder="Escribe el nombre del producto">
        </div>

        <div class="input-field">
            <label for="cantidad">Cantidad</label>
            <input type="number" id="cantidad" placeholder="Cantidad">
        </div>
                    <!-- Sección de Resumen de compra -->
                    <div class="resumen-compra">
                        <h2>Resumen de compra</h2>
                        <p>Producto(s): <span id="totalProductos">0</span></p>
                        <p>Envio: <span id="costoEnvio">Gratis</span></p>
                        <p>Total: <span id="totalPrecio">$0</span></p>
                    </div>
                </div>

        <button id="agregarBtn">Comprar ahora</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
