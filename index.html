<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de Productos - Mercado Libre</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="navbar">
        <div class="navbar-top">
            <img src="images/logo.png" alt="Logo" class="logo">
            <div class="search-bar">
                <input type="text" placeholder="Buscar productos, marcas y más">
            </div>
        </div>
        <div class="navbar-bottom">
            <div class="left">
                <span>CP: 66359</span>
                <a href="#">Categorías</a>
                <a href="#">Ofertas</a>
                <a href="#">Histórico</a>
                <a href="#">Supermercado</a>
                <a href="#">Moda</a>
                <a href="#">Ayuda</a>
            </div>
            <div class="right">
                <a href="#">Usuario</a>
                <a href="#">Compras</a>
                <a href="#">Favoritos</a>
                <img src="images/notificaciones.png" alt="Notificaciones">
                <img src="images/carrito.png" alt="Carrito de Compras">
            </div>
        </div>
    </div>


    <div class="tabla-container">
        <h1>Listado de Productos</h1>
    
        <!-- Filtro de Categorías -->
        <div class="filtro-categorias">
            <label for="categoria">Categoría:</label>
            <select id="categoria">
                <option value="">Todas</option>
                <option value="tecnologia">Tecnología</option>
                <option value="ropa">Moda</option>
                <option value="hogar">Hogar</option>
                <option value="hogar">Herramientas</option>
                <option value="hogar">Cuidado personal</option>
            </select>
        </div>
    
        <!-- Tabla de Productos -->
        <table id="tabla-productos" class="display">
            <thead>
                <tr>
                    <th>Nombre del producto</th>
                    <th>Costo</th>
                    <th>Unidades disponibles</th>
                    <th>Calificación</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los productos se cargarán dinámicamente -->
            </tbody>
        </table>
    </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
